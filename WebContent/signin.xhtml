<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <div class="row">
            <h2>#{msg['signin']}</h2>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required=""/>
                        <label for="email" data-error="#{msg['email_invalid']}">#{msg['email']}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" required=""/>
                        <label for="password">#{msg['password']}</label>
                    </div>
                </div>
                <div class="row right">
                    <a class="waves-effect waves-light btn"
                       href="#{facesContext.externalContext.applicationContextPath}/register.jsf">
                        #{msg['register']}
                    </a>
                    <button class="waves-effect waves-light btn" type="submit"><i
                            class="material-icons right">send</i>#{msg['signin']}</button>
                </div>
            </form>
        </div>
    </ui:define>
</ui:composition>
