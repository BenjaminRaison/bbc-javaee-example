<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">#{msg['project_name']}</h5>
                <p class="grey-text text-lighten-4 underline"><h:outputText value="#{msg['project_description']}"
                                                                            escape="false"/>
                </p>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            <span class="left">#{msg['copyright']}</span>
        </div>
    </div>
</ui:composition>
