<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="content">
        <b:well>
            <h:form>
                <h:panelGrid columns="1" cellpadding="10">
                    <b:inputText label="E-Mail" type="email" value="#{controllerRegister.email}"/>
                    <b:inputSecret label="Password" value="#{controllerRegister.password}"/>
                    <b:inputSecret label="Repeat Password" value="#{controllerRegister.passwordRepeated}"/>
                    <b:commandButton action="#{controllerRegister.validateAndSave}" look="primary"/>
                </h:panelGrid>
            </h:form>
        </b:well>
    </ui:define>
</ui:composition>
