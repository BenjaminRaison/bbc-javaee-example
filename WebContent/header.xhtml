<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui">
    <header>
        <b:navBar brand="GameXchange" brandHref="/highlevel" inverse="true">
            <b:navbarLinks>
                <b:navLink value="#{msg['home']}" outcome="index"/>
                <b:navLink value="#{msg['register']}" outcome="register"/>
                <b:navLink value="#{msg['sell']}" outcome="sell"/>
                <b:navLink value="#{msg['search']}" outcome="search"/>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="#{msg['signin']}" outcome="signin"/>
                <h:form>
                    <li><h:commandButton action="#{localeController.change('en')}"
                                         image="#{resource['img:us.gif']}"/></li>
                    <li><h:commandButton action="#{localeController.change('de')}"
                                         image="#{resource['img:de.gif']}"/></li>
                </h:form>
            </b:navbarLinks>
        </b:navBar>
    </header>
</ui:composition>
